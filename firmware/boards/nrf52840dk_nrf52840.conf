CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
#CONFIG_OPENP1_SIM_DATA_ENABLED=n

CONFIG_NRFX_UARTE1=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_GPIO=y
CONFIG_PWM=y

CONFIG_FPU=y

CONFIG_OPENP1_HOSTNAME="openp1-dk"

CONFIG_WATCHDOG=n

# Kernel options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_INIT_STACKS=y

# Logging
CONFIG_NET_LOG=y
CONFIG_LOG=y
CONFIG_NET_STATISTICS=y
CONFIG_PRINTK=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# IP address options
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=6
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
CONFIG_NET_MAX_CONTEXTS=10

# Network shell
CONFIG_NET_SHELL=y
CONFIG_SHELL=y

# Network application options and configuration
#CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV6=n
#CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::1"
#CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::2"

# These will break openthread! https://github.com/zephyrproject-rtos/zephyr/issues/34597
CONFIG_NET_IPV6_NBR_CACHE=n
CONFIG_NET_IPV6_MLD=n


CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Enable OpenThread shell
CONFIG_OPENTHREAD_SHELL=y
CONFIG_SHELL_STACK_SIZE=3072

CONFIG_NET_L2_OPENTHREAD=y
#CONFIG_NET_IPV6_LOG_LEVEL_DBG=y

#CONFIG_OPENTHREAD_DEBUG=y
#CONFIG_OPENTHREAD_L2_LOG_LEVEL_INF=y
#CONFIG_OPENTHREAD_L2_DEBUG=y
#CONFIG_OPENTHREAD_LOG_LEVEL_INFO=y
#CONFIG_OPENTHREAD_FULL_LOGS=y

CONFIG_OPENTHREAD_SLAAC=y
CONFIG_OPENTHREAD_JOINER=y
CONFIG_OPENTHREAD_JOINER_AUTOSTART=n
CONFIG_OPENTHREAD_MANUAL_START=y
CONFIG_OPENTHREAD_PING_SENDER=y
CONFIG_OPENTHREAD_SRP_CLIENT=y
CONFIG_OPENTHREAD_DIAG=y
CONFIG_OPENTHREAD_RADIO_WORKQUEUE_STACK_SIZE=1024

CONFIG_SETTINGS_SHELL=y

# mbedTLS tweaks
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=768
CONFIG_MBEDTLS_HEAP_SIZE=16384

CONFIG_MAIN_STACK_SIZE=8192
CONFIG_PICOLIBC=y
